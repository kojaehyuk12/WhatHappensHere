<!DOCTYPE HTML>
<html>
<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/board.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt style2">
            <a href="index.html" class="logo"><strong>LOGO</strong> <span>by ICE</span></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
				<li><a href="board.html">자유게시판</a></li>
				<li><a href="board2.html">버그 제보</a></li>
            </ul>
            <ul class="actions stacked">
				<li><a href="signup.html" class="button primary fit">SignUp</a></li>
				<li><a href="login.html" class="button primary fit">Login</a></li>
            </ul>
        </nav>

        <!-- Banner -->
        <section id="banner" class="style2">
            <div class="inner">
                <header class="major">
                    <h1>Free Bulletin Board</h1>
                </header>
            </div>
        </section>

        <!-- Main -->
        <div class="inner">
            <section class="board">
                <div class="post">
                    <div class="post-image">
                        <img src="images/pic07.jpg" alt="" />
                        <h2>1</h2>
                    </div>
                </div>
                <div class="post">
                    <div class="post-image">
                        <img src="images/pic08.jpg" alt="" />
                        <h2>2</h2>
                    </div>
                </div>
                <div class="post">
                    <div class="post-image">
                        <img src="images/pic09.jpg" alt="" />
                        <h2>3</h2>
                    </div>
                </div>
            </section>

            <div class="pagination">
                <span class="page active">1</span>
                <span class="page">2</span>
                <span class="page">3</span>
                <span class="page">4</span>
                <span class="page">...</span>
            </div>

            <div class="write-button">
                <a href="#" class="button primary">Write</a>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <ul class="icons">
                    <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
                    <li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                </ul>
                <ul class="copyright">
                    <li>&copy; Untitled</li><li>Design: ICE</li>
                </ul>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
